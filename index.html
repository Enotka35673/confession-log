<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CONFESSION-LOG_0173</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #d3d3d3;
      font-family: 'VT323', monospace;
      overflow: hidden;
    }

    .screen {
      width: 80vw;
      max-width: 900px;
      height: 80vh;
      margin: 5vh auto;
      border: 1px solid #444;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      white-space: pre-wrap;
      font-size: 20px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.8);
    }

    .start-btn {
      border: 1px solid #777;
      padding: 10px 20px;
      background: black;
      color: #aaa;
      font-size: 20px;
      cursor: pointer;
      display: inline-block;
      margin-top: 40vh;
    }

    .fuchsia {
      color: #c084fc;
    }

    .glitching {
      animation: glitch 0.3s infinite;
    }

    @keyframes glitch {
      0% { transform: translate(0, 0); opacity: 1; }
      20% { transform: translate(-0.5px, 0.5px); opacity: 0.9; }
      40% { transform: translate(0.5px, -0.5px); opacity: 1; }
      60% { transform: translate(-0.5px, -0.5px); opacity: 0.85; }
      80% { transform: translate(0.5px, 0.5px); opacity: 1; }
      100% { transform: translate(0, 0); opacity: 1; }
    }

    .centered-text {
      text-align: center;
      font-size: 36px;
      color: #888;
    }

    #noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      opacity: 0.03;
      z-index: -1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <img src="noise.gif" id="noise" alt="Static noise" />
  <audio id="bgm" src="creepy-bg.mp3" loop preload="auto"></audio>

  <div class="screen" id="terminal">
    <div id="startScreen" class="centered-text">
      <button class="start-btn" onclick="startTyping()">ACCESS LOG</button>
    </div>
  </div>

  <script>
    const terminal = document.getElementById('terminal');
    const startScreen = document.getElementById('startScreen');
    const bgm = document.getElementById('bgm');

    const sleep = ms => new Promise(res => setTimeout(res, ms));

    const print = async (text, speed = 60) => {
      for (let i = 0; i < text.length; i++) {
        terminal.innerHTML += text[i];
        await sleep(speed);
      }
      terminal.innerHTML += "\n";
    };

    const typeStyledText = async (text, className, speed = 60) => {
      const span = document.createElement("span");
      span.className = className;
      terminal.appendChild(span);

      for (let i = 0; i < text.length; i++) {
        span.innerHTML += text[i];
        await sleep(speed);
      }

      terminal.innerHTML += "\n";
    };

    async function startTyping() {
      startScreen.style.display = 'none';
      terminal.innerHTML = '';
      bgm.volume = 0.3;
      bgm.play();

      await print(">> LOG ID: CONFESSION-0173");
      await print(">> SYSTEM PROTOCOL: RECALLING MEMORY FRAGMENT...");
      await sleep(1200);
      await print(">> Fragment loaded.");
      await sleep(1000);

      await typeStyledText("\"It wasnâ€™t supposed to remember.\"", "fuchsia", 80);
      await sleep(800);
      await typeStyledText("\"But the mirror blinked first.\"", "fuchsia", 80);
      await sleep(1500);

      await print(">> [DATA RECONSTRUCTION INTEGRITY: 17%]");
      await sleep(1200);
      await print(">> ... anomalies detected.");
      await sleep(1200);

      await glitchSequence();
    }

    async function glitchSequence() {
      const thoughts = [
        "you saw it too",
        "the door never closed",
        "they never stopped watching",
        "it breathes through wires",
        "she said your name in reverse",
        "static is not silence",
        "you're not the first"
      ];

      for (let i = 0; i < thoughts.length; i++) {
        await sleep(800);
        await print(`>> ${thoughts[i]}`, 70);
      }

      await sleep(2000);
      terminal.innerHTML = '';
      await print(">> SYSTEM: connection lost...", 100);
      await sleep(4000);
      await typeStyledText("we're still here.", "fuchsia", 150);
    }
  </script>
</body>
</html>
