<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CONFESSION-LOG_0173</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: black;
      color: #00ffcc;
      font-family: 'VT323', monospace;
      overflow-x: hidden;
    }

    .terminal {
      white-space: pre-line;
      padding: 2em;
      max-width: 1000px;
      margin: 0 auto;
      font-size: 1.4em;
      position: relative;
    }

    .quote {
      color: fuchsia;
    }

    .glitch {
      font-size: 2.2em;
      font-weight: bold;
      color: white;
      animation: glitch 1s infinite;
      text-align: center;
      margin-top: 2em;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 blue; }
      20% { text-shadow: -2px 0 red, 2px 0 blue; }
      40% { text-shadow: 2px 2px red, -2px -2px blue; }
      60% { text-shadow: -2px -2px red, 2px 2px blue; }
      80% { text-shadow: 0 0 red, 0 0 blue; }
      100% { text-shadow: 2px 0 red, -2px 0 blue; }
    }

    .shake {
      animation: shake 0.5s infinite;
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(1px, -1px); }
      50% { transform: translate(-1px, 2px); }
      75% { transform: translate(2px, 1px); }
      100% { transform: translate(-1px, -2px); }
    }

    .screamer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      color: red;
      font-size: 6em;
      font-family: 'VT323', monospace;
      text-align: center;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: glitch 0.3s infinite;
    }

    .flash {
      animation: flashBg 0.15s infinite;
    }

    @keyframes flashBg {
      0% { background-color: black; }
      50% { background-color: #111; }
      100% { background-color: black; }
    }
  </style>
</head>
<body>
  <audio id="sfx" src="https://upload.wikimedia.org/wikipedia/commons/1/19/Static.ogg"></audio>
  <div class="terminal" id="terminal"></div>
  <div class="screamer" id="screamer">░░░ WE SEE YOU ░░░</div>

  <script>
    const terminal = document.getElementById('terminal');
    const screamer = document.getElementById('screamer');
    const sfx = document.getElementById('sfx');

    const lines = [
      "CONFESSION-LOG_0173 :: ACCESS GRANTED",
      "SYSTEM MESSAGE: ERROR_173: CONFESSION CORRUPTED",
      "",
      "Parsing soul fragment...",
      "",
      "[IN LUMEN VERITAS]",
      "...",
      "██ Data stream unstable ██",
      "",
      "Salvation Attempt: FAILED",
      "",
      "<span class='quote'>SUBJECT 0173: \"I prayed. No one answered.\"</span>",
      "<span class='quote'>SUBJECT 0173: \"I heard laughter in the static.\"</span>",
      "",
      "Faith checksum: NULL",
      "",
      "> SYSTEM RESPONSE:",
      "░░░ WE SEE YOU ░░░"
    ];

    const randomErrors = [
      "█ Fragment conflict █",
      "::ERROR: memory leak::",
      "!!! CORE VOW CORRUPTED !!!",
      "&SIGIL BREACH&",
      "#VOID RESPONSE DETECTED#"
    ];

    let i = 0;

    function typeLine() {
      if (i < lines.length) {
        terminal.innerHTML += lines[i] + "\n";
        i++;
        // occasionally inject an error
        if (Math.random() < 0.2) {
          const error = randomErrors[Math.floor(Math.random() * randomErrors.length)];
          terminal.innerHTML += error + "\n";
        }
        setTimeout(typeLine, 500 + Math.random() * 800);
      } else {
        setTimeout(() => {
          document.body.classList.add('flash');
          screamer.style.display = 'flex';
          screamer.classList.add('shake');
          sfx.play();
        }, 2000);
      }
    }

    window.onload = () => {
      typeLine();
    };
  </script>
</body>
</html>
