<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CONFESSION-LOG_0173</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: black;
      color: #00ffee;
      font-family: 'VT323', monospace;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #container {
      max-width: 80ch;
      white-space: pre-wrap;
      text-align: left;
      padding: 2em;
      border: 2px solid #00ffee;
      box-shadow: 0 0 20px #00ffee33;
      background: rgba(0, 0, 0, 0.7);
    }
    .quote {
      color: fuchsia;
    }
    .screamer {
      font-size: 4em;
      color: red;
      text-shadow: 0 0 20px red;
      animation: glitchFlicker 0.15s infinite;
    }
    @keyframes glitchFlicker {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-1px, 1px); }
      80% { transform: translate(1px, -1px); }
      100% { transform: translate(0); }
    }
    #gif-container {
      display: none;
      justify-content: center;
      margin: 2em 0;
    }
    #gif-container img {
      width: 320px;
      height: auto;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <div id="gif-container">
    <img src="giphy.gif" alt="Glitch gif">
  </div>
  <audio id="typeSound" src="https://cdn.pixabay.com/audio/2022/03/31/audio_63b0624e2f.mp3" preload="auto"></audio>
  <audio id="screamSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_20c0d953c4.mp3" preload="auto"></audio>
  <script>
    const container = document.getElementById('container');
    const gifContainer = document.getElementById('gif-container');
    const typeSound = document.getElementById('typeSound');
    const screamSound = document.getElementById('screamSound');

    const texts = [
`CONFESSION-LOG_0173 :: ACCESS GRANTED
SYSTEM MESSAGE: ERROR_173: CONFESSION CORRUPTED

Parsing soul fragment...

[IN LUMEN VERITAS]
. . .

██ Data stream unstable ██

Salvation Attempt: FAILED`,

`SUBJECT 0173: <span class="quote">“I prayed. No one answered.”</span>
SUBJECT 0173: <span class="quote">“I heard laughter in the static.”</span>

Faith checksum: NULL`,

`> SYSTEM RESPONSE:
░░░ <span class="screamer">WE SEE YOU</span> ░░░`
    ];

    let currentText = 0;
    let charIndex = 0;
    let displayText = '';

    function typeText() {
      if (charIndex < texts[currentText].length) {
        displayText += texts[currentText][charIndex];
        container.innerHTML = displayText;
        charIndex++;

        if (texts[currentText][charIndex - 1] !== ' ' && texts[currentText][charIndex - 1] !== '\n') {
          typeSound.currentTime = 0;
          typeSound.play();
        }

        setTimeout(typeText, 40);
      } else {
        if (currentText === 0) {
          setTimeout(() => {
            container.innerHTML = '';
            gifContainer.style.display = 'flex';
            currentText++;
            charIndex = 0;
            displayText = '';
            setTimeout(typeText, 1200);
          }, 1600);
        } else if (currentText === 1) {
          setTimeout(() => {
            container.innerHTML = '';
            gifContainer.style.display = 'none';
            document.body.style.backgroundColor = '#000';
            currentText++;
            charIndex = 0;
            displayText = '';
            setTimeout(typeText, 1200);
          }, 3000);
        } else if (currentText === 2) {
          setTimeout(() => {
            screamSound.play();
            container.innerHTML = texts[2];
            document.body.style.backgroundColor = 'black';
          }, 1500);
        }
      }
    }

    window.onload = () => {
      setTimeout(typeText, 1000);
    };
  </script>
</body>
</html>
