<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confession Log XVII</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: black;
      color: #00ffee;
      font-family: 'VT323', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2em;
      overflow-y: scroll;
    }

    img {
      width: 320px;
      height: auto;
      margin-bottom: 2em;
      image-rendering: pixelated;
    }

    .typewriter {
      border-right: 2px solid #00ffee;
      white-space: pre-wrap;
      overflow: hidden;
      font-size: 1.5em;
      text-align: left;
      max-width: 800px;
    }

    .highlight {
      color: #ff55ff;
      animation: glitch-color 1s infinite alternate;
    }

    .threat {
      font-size: 2.5em;
      color: #ff55ff;
      text-shadow: 0 0 10px #ff55ff, 0 0 20px #00ffee, 0 0 30px #ff55ff;
      animation: glitch-threat 0.3s infinite;
      margin-top: 2em;
    }

    @keyframes glitch-color {
      0% { color: #ff55ff; }
      33% { color: #ffffff; }
      66% { color: #00ffee; }
      100% { color: #ff55ff; }
    }

    @keyframes glitch-threat {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-1px, 1px); }
      80% { transform: translate(1px, -1px); }
      100% { transform: translate(0); }
    }
  </style>
</head>
<body>
  <img src="giphy.gif" alt="Glitch gif">
  <div id="log" class="typewriter"></div>
  <div id="threat" class="threat" style="display: none;">░░░ WE SEE YOU ░░░</div>

  <script>
    const text = `CONFESSION-LOG_0173 :: ACCESS GRANTED  
SYSTEM MESSAGE: ERROR_173: CONFESSION CORRUPTED  

Parsing soul fragment...  

[IN LUMEN VERITAS]  
. . .  

██ Data stream unstable ██  

Salvation Attempt: FAILED  

SUBJECT 0173: “I prayed. No one answered.”  
SUBJECT 0173: “I heard laughter in the static.”  

Faith checksum: NULL  

> SYSTEM RESPONSE:  
     ░░░ WE SEE YOU ░░░`;

    const output = document.getElementById('log');
    const threat = document.getElementById('threat');
    let index = 0;

    function typeChar() {
      if (index < text.length) {
        output.textContent += text.charAt(index);
        index++;
        let delay = 40;

        // Dramatic pauses after periods, colons, or newlines
        if (text.charAt(index - 1) === '.' || text.charAt(index - 1) === ':' || text.charAt(index - 1) === '\n') {
          delay = 300;
        }
        setTimeout(typeChar, delay);
      } else {
        threat.style.display = 'block';
      }
    }

    window.onload = () => setTimeout(typeChar, 500);
  </script>
</body>
</html>
