<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CONFESSION-LOG_0173</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: black;
      color: #00ffcc;
      font-family: 'VT323', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    #container {
      max-width: 800px;
      padding: 2em;
      border: 2px solid #00ffcc;
      text-align: center;
      position: relative;
    }
    .quote {
      color: fuchsia;
    }
    .glitch-text {
      font-size: 3em;
      color: red;
      animation: glitchAnim 0.3s infinite;
      text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff;
    }
    @keyframes glitchAnim {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-2px, -2px); }
      80% { transform: translate(2px, 2px); }
      100% { transform: translate(0); }
    }
    .hidden {
      display: none;
    }
    img {
      width: 320px;
      image-rendering: pixelated;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <div id="container">
    <pre id="text"></pre>
    <img id="glitchGif" src="giphy.gif" alt="Glitch gif" class="hidden">
  </div>
  <audio id="typeSound" src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Typewriter_key.ogg"></audio>
  <audio id="bgHum" loop src="https://cdn.pixabay.com/download/audio/2023/03/13/audio_78016e640e.mp3?filename=data-murmur-140612.mp3"></audio>
  <audio id="screamerSound" src="https://cdn.pixabay.com/download/audio/2022/10/20/audio_d5b369d7b7.mp3?filename=error-126627.mp3"></audio>

  <script>
    const fullText1 = `>> CONFESSION-LOG_0173 :: ACCESS GRANTED\n>> SYSTEM MESSAGE: ERROR_173: CONFESSION CORRUPTED\n\nParsing soul fragment...\n\n[IN LUMEN VERITAS]\n. . .\n\n██ Data stream unstable ██\n\nSalvation Attempt: FAILED\n`;
    const fullText2 = `>> SUBJECT 0173: “I prayed. No one answered.”\n>> SUBJECT 0173: “I heard laughter in the static.”\n\nFaith checksum: NULL\n`;
    const finalMessage = `>> > SYSTEM RESPONSE:\n     ░░░ WE SEE YOU ░░░`;

    const typeSound = document.getElementById("typeSound");
    const hum = document.getElementById("bgHum");
    const screamerSound = document.getElementById("screamerSound");
    const text = document.getElementById("text");
    const gif = document.getElementById("glitchGif");

    let currentText = "";
    let index = 0;
    let currentPart = 1;
    let typing = false;

    function typeWriter(content, next) {
      typing = true;
      if (index < content.length) {
        currentText += content.charAt(index);
        text.innerText = currentText;

        // Sound
        if (content.charAt(index) !== ' ' && content.charAt(index) !== '\n') {
          typeSound.currentTime = 0;
          typeSound.play();
        }

        // Delay handling for "..."
        let delay = 50;
        if (content.substr(index, 3) === '...') {
          delay = 500;
        }

        index++;
        setTimeout(() => typeWriter(content, next), delay);
      } else {
        typing = false;
        setTimeout(next, 2000);
      }
    }

    function clearText(next) {
      text.innerText = "";
      currentText = "";
      index = 0;
      setTimeout(next, 1000);
    }

    function screamer() {
      document.body.style.backgroundColor = "black";
      gif.classList.add("hidden");
      text.innerText = "";
      const glitch = document.createElement("div");
      glitch.classList.add("glitch-text");
      glitch.innerText = "░░░ WE SEE YOU ░░░";
      document.getElementById("container").appendChild(glitch);
      screamerSound.play();
    }

    function startSequence() {
      hum.play();
      typeWriter(fullText1, () => {
        clearText(() => {
          gif.classList.remove("hidden");
          typeWriter(fullText2, () => {
            clearText(() => {
              hum.pause();
              hum.currentTime = 0;
              screamer();
            });
          });
        });
      });
    }

    document.body.addEventListener("click", () => {
      if (!typing) {
        startSequence();
      }
    });
  </script>
</body>
</html>
