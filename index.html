<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CONFESSION-LOG_0173</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: black;
      color: #00ffee;
      font-family: 'VT323', monospace;
      font-size: 1.2em;
      padding: 2em;
      overflow-x: hidden;
      overflow-y: scroll;
    }

    img {
      display: block;
      margin: 0 auto 2em auto;
      width: 320px;
      image-rendering: pixelated;
    }

    .typed-line {
      white-space: pre-wrap;
      line-height: 1.4em;
    }

    .quote {
      color: fuchsia;
    }

    .glitch-text {
      font-size: 2.5em;
      color: red;
      text-align: center;
      animation: glitchEffect 0.3s infinite;
      white-space: pre-wrap;
    }

    @keyframes glitchEffect {
      0% { text-shadow: 2px 0 red, -2px 0 blue; transform: translate(0); }
      20% { text-shadow: -2px 0 red, 2px 0 blue; transform: translate(-1px, 1px); }
      40% { text-shadow: 2px 2px red, -2px -2px blue; transform: translate(1px, -1px); }
      60% { text-shadow: -2px -2px red, 2px 2px blue; transform: translate(-1px, 1px); }
      80% { text-shadow: 0 0 red, 0 0 blue; transform: translate(0); }
      100% { text-shadow: 2px 0 red, -2px 0 blue; transform: translate(1px, 0); }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <img src="giphy.gif" alt="Glitch gif">
  <div id="text-container"></div>
  <div id="screamer" class="glitch-text hidden">░░░ WE SEE YOU ░░░</div>
  <audio id="typeSound" src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Typewriter-key.wav"></audio>
  <audio id="screamSound" src="https://www.fesliyanstudios.com/play-mp3/4386" preload="auto"></audio>

  <script>
    const lines = [
      'CONFESSION-LOG_0173 :: ACCESS GRANTED',
      'SYSTEM MESSAGE: ERROR_173: CONFESSION CORRUPTED',
      '',
      'Parsing soul fragment...',
      '',
      '[IN LUMEN VERITAS]',
      '...',
      '██ Data stream unstable ██',
      '',
      'Salvation Attempt: FAILED',
      '',
      'SUBJECT 0173: <span class="quote">“I prayed. No one answered.”</span>',
      'SUBJECT 0173: <span class="quote">“I heard laughter in the static.”</span>',
      '',
      'Faith checksum: NULL',
      '',
      '> SYSTEM RESPONSE:',
      '     ░░░ WE SEE YOU ░░░'
    ];

    const container = document.getElementById('text-container');
    const screamer = document.getElementById('screamer');
    const typeSound = document.getElementById('typeSound');
    const screamSound = document.getElementById('screamSound');

    let currentLine = 0;

    function typeLine(line, idx, cb) {
      const p = document.createElement('p');
      p.className = 'typed-line';
      container.appendChild(p);
      let i = 0;
      const interval = setInterval(() => {
        p.innerHTML = line.slice(0, i);
        if (line[i - 1] !== ' ' && line[i - 1] !== undefined) typeSound.play();
        i++;
        if (i > line.length) {
          clearInterval(interval);
          cb();
        }
      }, 80);
    }

    function typeAllLines() {
      if (currentLine < lines.length) {
        typeLine(lines[currentLine], currentLine, () => {
          currentLine++;
          setTimeout(typeAllLines, 400);
        });
      } else {
        document.body.addEventListener('click', triggerScreamer, { once: true });
      }
    }

    function triggerScreamer() {
      container.innerHTML = '';
      document.body.style.backgroundColor = 'black';
      screamer.classList.remove('hidden');
      screamSound.play();
    }

    window.onload = () => {
      typeAllLines();
    }
  </script>
</body>
</html>
