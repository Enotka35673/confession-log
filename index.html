<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CONFESSION-LOG_0173</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'VT323', monospace;
      overflow: hidden;
    }

    .screen {
      width: 80vw;
      max-width: 900px;
      height: 80vh;
      margin: 5vh auto;
      border: 2px solid white;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      white-space: pre-wrap;
      font-size: 20px;
      overflow-y: auto;
    }

    .start-btn {
      border: 2px solid white;
      padding: 10px 20px;
      background: black;
      color: white;
      font-size: 20px;
      cursor: pointer;
      display: inline-block;
      margin-top: 40vh;
    }

    .fuchsia {
      color: #ed0dd9;
    }

    .glitching {
      animation: glitch 0.3s infinite;
    }

    @keyframes glitch {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-1px, 1px); }
      40% { transform: translate(1px, -1px); }
      60% { transform: translate(-1px, -1px); }
      80% { transform: translate(1px, 1px); }
      100% { transform: translate(0, 0); }
    }

    #vhsGlitch, #giphy {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100%;
      max-height: 100%;
      display: none;
    }

    .red {
      color: red;
    }

    .centered-text {
      text-align: center;
      font-size: 48px;
    }
  </style>
</head>
<body>
  <div class="screen" id="terminal">
    <div id="startScreen" class="centered-text">
      <button class="start-btn" onclick="startTyping()">Click to start...</button>
    </div>
  </div>
  <img id="giphy" src="giphy.gif" alt="Giphy" />
  <img id="vhsGlitch" src="vhs-glitch.gif" alt="VHS Glitch" />

  <script>
    const terminal = document.getElementById('terminal');
    const startScreen = document.getElementById('startScreen');
    const giphy = document.getElementById('giphy');
    const glitch = document.getElementById('vhsGlitch');

    const sleep = ms => new Promise(res => setTimeout(res, ms));

    const print = async (text, speed = 100) => {
      for (let i = 0; i < text.length; i++) {
        terminal.innerHTML += text[i];
        await sleep(speed);
      }
      terminal.innerHTML += "\n";
    };

    const typeStyledText = async (text, className, speed = 100) => {
      const span = document.createElement("span");
      span.className = className;
      terminal.appendChild(span);

      for (let i = 0; i < text.length; i++) {
        span.innerHTML += text[i];
        await sleep(speed);
      }

      terminal.innerHTML += "\n";
    };

    const animatedDots = async () => {
      for (let i = 0; i < 2; i++) {
        terminal.innerHTML += '.';
        await sleep(1000);
      }
      terminal.innerHTML = terminal.innerHTML.slice(0, -2);
      for (let i = 0; i < 2; i++) {
        terminal.innerHTML += '.';
        await sleep(1000);
      }
    };

    async function startTyping() {
      startScreen.style.display = 'none';
      terminal.innerHTML = '';

      await print(">> CONFESSION-LOG_0173 :: ACCESS GRANTED");
      await print(">> SYSTEM MESSAGE: ERROR_173: CONFESSION CORRUPTED");
      await print(">>\n>> Parsing soul fragment...");
      await print(">>\n>> [IN LUMEN VERITAS]");
      await animatedDots();
      await print("\n>> ██ Data stream unstable ██");
      await print(">>\n>> Salvation Attempt: FAILED");
      await sleep(1000);

      terminal.innerHTML = '';
      await sleep(1000);

      giphy.style.display = 'block';

      await print(">> SUBJECT 0173: ", 100);
      await typeStyledText("\"I prayed. No one answered.\"", "fuchsia", 100);

      await print(">> SUBJECT 0173: ", 100);
      await typeStyledText("\"I heard laughter in the static.\"", "fuchsia", 100);

      await print(">>\n>> Faith checksum: NULL");

      document.body.addEventListener('click', glitchSequence, { once: true });
    }

    async function glitchSequence() {
      terminal.innerHTML = '';
      giphy.style.display = 'none';
      glitch.style.display = 'block';
      await sleep(200);
      glitch.style.display = 'none';

      const chaos = [
        "ERROR: ANIMA CONSUMPTA",
        "SANGUIS MEUS, LUX TENEBRIS",
        "SATANAS EXAUDI NOS",
        "DOMINUS MORTIS",
        "FAITH.TXT: CORRUPTED",
        "INFERNUM ACCESS GRANTED",
        "††† DEUS ABANDONED †††"
      ];

      for (let i = 0; i < 100; i++) {
        const msg = chaos[Math.floor(Math.random() * chaos.length)];
        terminal.innerHTML += `<div class='red glitching'>${msg}</div>`;
        await sleep(20);
      }

      await sleep(1000);
      terminal.innerHTML = '';

      await print(">>\n>> > SYSTEM RESPONSE:", 120);
      await sleep(7000);

      const msg = "░░░ WE SEE YOU ░░░";
      for (let i = 0; i < msg.length; i++) {
        terminal.innerHTML += `<span class='red glitching' style='font-size:48px;'>${msg[i]}</span>`;
        await sleep(200);
      }

      await sleep(5000);
      terminal.innerHTML = '';
      for (let i = 0; i < 200; i++) {
        terminal.innerHTML += `<span class='red glitching' style='position:absolute; left:${Math.random()*100}%; top:${Math.random()*100}%;'>░░░ WE SEE YOU ░░░</span>`;
        await sleep(10);
      }

      await sleep(2000);
      terminal.innerHTML = '';
    }
  </script>
</body>
</html>
