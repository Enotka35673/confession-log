<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CONFESSION-LOG_0173</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ffff;
      font-family: 'VT323', monospace;
      overflow-x: hidden;
      padding: 2em;
      user-select: none;
    }

    img {
      display: block;
      margin: 0 auto 2em;
      width: 320px;
      height: auto;
      image-rendering: pixelated;
    }

    .typewriter {
      white-space: pre-wrap;
      overflow: hidden;
      font-size: 1.5em;
    }

    .quote {
      color: fuchsia;
    }

    .glitch {
      font-size: 2.5em;
      color: white;
      text-align: center;
      animation: glitch 0.5s infinite;
      white-space: pre-wrap;
      margin-top: 2em;
    }

    @keyframes glitch {
      0% {text-shadow: 2px 0 red, -2px 0 blue; transform: translate(0);}
      20% {text-shadow: -2px 0 red, 2px 0 blue; transform: translate(-1px, 1px);}
      40% {text-shadow: 2px 2px red, -2px -2px blue; transform: translate(1px, -1px);}
      60% {text-shadow: -2px -2px red, 2px 2px blue; transform: translate(0, 1px);}
      80% {text-shadow: 0 0 red, 0 0 blue; transform: translate(1px);}
      100% {text-shadow: 2px 0 red, -2px 0 blue; transform: translate(0);}
    }

    .flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      opacity: 0;
      z-index: 9999;
      pointer-events: none;
      animation: flash 0.2s ease-in-out;
    }

    @keyframes flash {
      0% {opacity: 0;}
      50% {opacity: 1;}
      100% {opacity: 0;}
    }
  </style>
</head>
<body>
  <img src="giphy.gif" alt="Glitch gif" id="glitchImage">
  <div id="textContainer" class="typewriter"></div>
  <div id="screamer" class="glitch" style="display: none;">░░░ WE SEE YOU ░░░</div>
  <div id="flash" class="flash" style="display: none;"></div>

  <audio id="screamAudio" preload="auto">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_3911e73801.mp3" type="audio/mpeg">
  </audio>

  <script>
    const text = `CONFESSION-LOG_0173 :: ACCESS GRANTED
SYSTEM MESSAGE: ERROR_173: CONFESSION CORRUPTED

Parsing soul fragment...

[IN LUMEN VERITAS]
. . .

██ Data stream unstable ██

Salvation Attempt: FAILED

<span class="quote">SUBJECT 0173: “I prayed. No one answered.”</span>
<span class="quote">SUBJECT 0173: “I heard laughter in the static.”</span>

Faith checksum: NULL

> SYSTEM RESPONSE:
     ░░░ WE SEE YOU ░░░`;

    const container = document.getElementById("textContainer");
    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        const char = text[i];
        container.innerHTML += char;
        i++;

        if (Math.random() < 0.01) {
          container.innerHTML += `\nERROR_${Math.floor(Math.random() * 999)}: ${['MALFORMED', 'BINARY FAITH', 'SOUL_FRAGMENTATION'][Math.floor(Math.random()*3)]}`;
        }

        let delay = 30;
        if (char === '.' || char === '\n') delay = 300;
        if (char === '“' || char === '”') delay = 100;

        setTimeout(typeWriter, delay);
      } else {
        triggerScreamer();
      }
    }

    function triggerScreamer() {
      const flash = document.getElementById("flash");
      const screamer = document.getElementById("screamer");
      const audio = document.getElementById("screamAudio");
      
      setTimeout(() => {
        flash.style.display = 'block';
        screamer.style.display = 'block';
        screamer.style.fontSize = '4em';
        audio.play().catch(e => console.log("Audio not played, user interaction required."));

        setTimeout(() => {
          flash.style.display = 'none';
        }, 200);
      }, 1000);
    }

    window.onload = () => {
      typeWriter();
    };
  </script>
</body>
</html>
