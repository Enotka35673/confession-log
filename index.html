<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CONFESSION-LOG_0173</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ffff;
      font-family: 'VT323', monospace;
      font-size: 20px;
      overflow-x: hidden;
    }

    body {
      padding: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .glitch {
      position: relative;
      color: #ff00ff;
      animation: glitchText 2s infinite;
    }

    @keyframes glitchText {
      0% {
        text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff;
      }
      25% {
        text-shadow: -2px -2px #00ffff, 2px 2px #ff00ff;
      }
      50% {
        text-shadow: 2px -2px #ff00ff, -2px 2px #00ffff;
      }
      75% {
        text-shadow: 0 0 #ff00ff, 0 0 #00ffff;
      }
      100% {
        text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff;
      }
    }

    .typewriter {
      white-space: pre-wrap;
      border-right: 2px solid #00ffff;
      overflow: hidden;
      animation: typing 6s steps(60, end), blink .75s step-end infinite;
      width: 0;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: #00ffff; }
    }

    .quote {
      color: #ff00ff;
    }

    .buggy {
      animation: screenBug 0.5s infinite;
    }

    @keyframes screenBug {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-1px, 1px); }
      50% { transform: translate(1px, -1px); }
      75% { transform: translate(-1px, -1px); }
      100% { transform: translate(1px, 1px); }
    }

    .screamer {
      display: none;
      font-size: 5em;
      color: #ff0000;
      animation: screamerGlitch 0.1s infinite;
      text-align: center;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
    }

    @keyframes screamerGlitch {
      0% { transform: translate(-50%, -50%) scale(1) rotate(0); }
      20% { transform: translate(-52%, -48%) scale(1.1) rotate(2deg); }
      40% { transform: translate(-48%, -52%) scale(0.9) rotate(-2deg); }
      60% { transform: translate(-50%, -50%) scale(1.2) rotate(1deg); }
      80% { transform: translate(-51%, -49%) scale(1) rotate(-1deg); }
      100% { transform: translate(-50%, -50%) scale(1.3) rotate(0); }
    }
  </style>
</head>
<body class="buggy">
  <img src="giphy.gif" alt="glitch gif" style="width: 300px; image-rendering: pixelated;">

  <pre id="log" style="text-align: left; max-width: 800px;"></pre>

  <div class="screamer" id="screamer">░░░ WE SEE YOU ░░░</div>

  <audio id="screamSound" src="https://cdn.pixabay.com/audio/2022/03/26/audio_3b1981d9aa.mp3"></audio>

  <script>
    const log = document.getElementById("log");
    const screamer = document.getElementById("screamer");
    const screamSound = document.getElementById("screamSound");

    const lines = [
      "CONFESSION-LOG_0173 :: ACCESS GRANTED",
      "SYSTEM MESSAGE: ERROR_173: CONFESSION CORRUPTED",
      "",
      "Parsing soul fragment...",
      "",
      "[IN LUMEN VERITAS]",
      "...",
      "",
      "██ Data stream unstable ██",
      "",
      "Salvation Attempt: FAILED",
      "",
      "SUBJECT 0173: <span class='quote'>\"I prayed. No one answered.\"</span>",
      "SUBJECT 0173: <span class='quote'>\"I heard laughter in the static.\"</span>",
      "",
      "Faith checksum: NULL",
      "",
      "> SYSTEM RESPONSE:",
      "░░░",
      "░░░",
      "░░░"
    ];

    let i = 0;

    function printLine() {
      if (i < lines.length) {
        log.innerHTML += lines[i] + "\n";
        i++;
        const delay = Math.random() * 300 + 100;
        setTimeout(printLine, delay);
      } else {
        setTimeout(() => {
          screamer.style.display = "block";
          screamSound.play();
          document.body.classList.add("buggy");
        }, 1000);
      }
    }

    window.onload = () => {
      printLine();
    };
  </script>
</body>
</html>
