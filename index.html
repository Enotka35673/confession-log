<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CONFESSION-LOG_0173</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'VT323', monospace;
      overflow: hidden;
      animation: float 8s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(1px, -1px); }
    }

    .screen {
      width: 80vw;
      max-width: 900px;
      height: 80vh;
      margin: 5vh auto;
      border: 2px solid white;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      font-size: 20px;
      overflow-y: auto;
      white-space: pre-wrap;
      z-index: 2;
    }

    .start-btn {
      border: 2px solid white;
      padding: 10px 20px;
      background: black;
      color: white;
      font-size: 20px;
      cursor: pointer;
      display: inline-block;
      margin-top: 40vh;
    }

    .fuchsia { color: #ed0dd9; }
    .red { color: red; }
    .glitching { animation: glitch 0.2s infinite; }

    @keyframes glitch {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-1px, 1px); }
      50% { transform: translate(1px, -1px); }
      75% { transform: translate(-2px, 2px); }
      100% { transform: translate(0, 0); }
    }

    #giphy, #vhsGlitch, #noiseGif, #facePng {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      pointer-events: none;
    }

    #giphy {
      bottom: 20px;
      z-index: 2;
      max-width: 400px;
    }

    #vhsGlitch, #noiseGif {
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    #noiseGif { opacity: 0.08; z-index: 1; }

    #facePng {
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      opacity: 0;
      transition: opacity 10s linear;
      z-index: 3;
    }
  </style>
</head>
<body>
  <audio id="bgAudio" src="creepy-bg.mp3" autoplay loop></audio>
  <audio id="altAudio" src="elektronnyie-pomehi-23588.mp3" loop></audio>
  <audio id="spamAudio" src="zvuk2.mp3"></audio>
  <audio id="typingAudio" src="klaviatura-kompyutera-30453.mp3"></audio>
  <audio id="endAudio" src="gromko.mp3"></audio>

  <div class="screen" id="terminal">
    <div id="startScreen" class="centered-text">
      <button class="start-btn" onclick="startSequence()">Click to start...</button>
    </div>
  </div>

  <img id="giphy" src="giphy.gif" alt="Giphy">
  <img id="vhsGlitch" src="vhs-glitch.gif" alt="VHS Glitch">
  <img id="noiseGif" src="noise.gif" alt="Noise">
  <img id="facePng" src="face.png" alt="Face">

  <script>
    const terminal = document.getElementById('terminal');
    const startScreen = document.getElementById('startScreen');
    const giphy = document.getElementById('giphy');
    const glitch = document.getElementById('vhsGlitch');
    const noise = document.getElementById('noiseGif');
    const face = document.getElementById('facePng');

    const bgAudio = document.getElementById('bgAudio');
    const altAudio = document.getElementById('altAudio');
    const spamAudio = document.getElementById('spamAudio');
    const typingAudio = document.getElementById('typingAudio');
    const endAudio = document.getElementById('endAudio');

    let typingInterval;

    const sleep = ms => new Promise(res => setTimeout(res, ms));

    async function playTypingSound() {
      if (typingAudio.paused) await typingAudio.play();
    }

    function stopTypingSound() {
      typingAudio.pause();
    }

    async function typeText(text, speed = 50, className = '') {
      const span = document.createElement('span');
      if (className) span.className = className;
      terminal.appendChild(span);

      await playTypingSound();
      for (let i = 0; i < text.length; i++) {
        span.innerHTML += text[i];
        await sleep(speed);
      }
      stopTypingSound();

      terminal.appendChild(document.createElement('br'));
    }

    async function startSequence() {
      startScreen.style.display = 'none';
      terminal.innerHTML = '';
      noise.style.display = 'block';
      await bgAudio.play();

      await typeText(">> CONFESSION-LOG_0173 :: ACCESS GRANTED", 40);
      await typeText(">> SYSTEM MESSAGE: ERROR_173: CONFESSION CORRUPTED", 40);
      await typeText(">>", 40);
      await typeText(">> Parsing soul fragment...", 40);
      await typeText(">> [IN LUMEN VERITAS]", 40);
      await sleep(1000);
      await typeText(">> ██ Data stream unstable ██", 40);
      await typeText(">> Salvation Attempt: FAILED", 40);

      await sleep(1000);
      terminal.innerHTML = '';

      await sleep(500);
      giphy.style.display = 'block';

      await typeText(">> SUBJECT 0173: ", 40);
      await typeText("“I prayed. No one answered.”", 200, 'fuchsia');
      await sleep(2000);
      await typeText(">> SUBJECT 0173: ", 40);
      await typeText("“I heard laughter in the static.”", 200, 'fuchsia');
      await typeText(">> Faith checksum: NULL", 40);

      document.body.addEventListener('click', glitchPhase, { once: true });
    }

    async function glitchPhase() {
      terminal.innerHTML = '';
      giphy.style.display = 'none';
      noise.style.display = 'none';
      bgAudio.pause();
      altAudio.play();

      glitch.style.display = 'block';
      await sleep(100);
      glitch.style.display = 'none';

      await spawnErrors();
      await sleep(1000);
      await spawnSymbols();

      document.body.addEventListener('click', finalPhase, { once: true });
    }

    async function spawnErrors() {
      const chaos = [
        "††† SATANAS EXAUDI NOS †††",
        "ERROR: LUX ABSCONDITA",
        "DOMINUS MORTIS",
        "ANIMA DAMNATA",
        "CRUCIFIXUS IN VITA",
        "ERROR 666: REVELATIO",
        "SANGUIS MEUS, LUX TENEBRIS",
        "INFERNUM ACCESS GRANTED",
        "CORPUS NIHIL EST",
        "FAITH.TXT: CORRUPTED"
      ];

      for (let i = 0; i < 80; i++) {
        const msg = chaos[Math.floor(Math.random() * chaos.length)];
        const div = document.createElement('div');
        div.className = 'red glitching';
        div.style.fontSize = '28px';
        div.textContent = msg;
        terminal.appendChild(div);
        await sleep(25);
      }
    }

    async function spawnSymbols() {
      terminal.innerHTML = '';
      for (let i = 0; i < 300; i++) {
        const span = document.createElement('span');
        span.style.position = 'absolute';
        span.style.left = `${Math.random() * 100}%`;
        span.style.top = `${Math.random() * 100}%`;
        span.style.color = ['#0ff', '#ed0dd9', '#f00', '#0f0', '#00f'][Math.floor(Math.random() * 5)];
        span.style.fontSize = `${Math.random() * 24 + 12}px`;
        span.style.animation = 'glitch 0.2s infinite';
        span.textContent = Math.random() < 0.3 ? "█" : Math.random().toString(36).charAt(2);
        document.body.appendChild(span);
        await sleep(5);
      }
    }

    async function finalPhase() {
      document.body.innerHTML = `
        <img id="vhsGlitch" src="vhs-glitch.gif" alt="VHS Glitch" style="position:fixed;top:0;left:0;width:100vw;height:100vh;object-fit:cover;z-index:0;">
        <div class="screen" id="terminal" style="position:relative;z-index:2;"></div>
        <img id="facePng" src="face.png" style="position:fixed;top:0;left:0;width:100vw;height:100vh;object-fit:cover;opacity:0;z-index:3;"/>
      `;
      const terminal = document.getElementById('terminal');
      const face = document.getElementById('facePng');
      await sleep(1000);
      await typeText(">> > SYSTEM RESPONSE:", 60);
      await sleep(5000);

      const msg = "░░░ WE SEE YOU ░░░";
      for (let i = 0; i < msg.length; i++) {
        const span = document.createElement('span');
        span.textContent = msg[i];
        span.className = 'red glitching';
        span.style.fontSize = '48px';
        terminal.appendChild(span);
        await sleep(200);
      }

      await sleep(500);
      spamAudio.play();
      terminal.innerHTML = '';
      for (let i = 0; i < 300; i++) {
        const span = document.createElement('span');
        span.textContent = "░░░ WE SEE YOU ░░░";
        span.className = 'red glitching';
        span.style.fontSize = '32px';
        span.style.position = 'absolute';
        span.style.left = `${Math.random() * 100}%`;
        span.style.top = `${Math.random() * 100}%`;
        document.body.appendChild(span);
        await sleep(10);
      }

      await sleep(5000);
      document.body.innerHTML = '';
      await sleep(5000);

      const faceImg = document.createElement('img');
      faceImg.src = "face.png";
      faceImg.style = "position:fixed;top:0;left:0;width:100vw;height:100vh;object-fit:cover;opacity:0;z-index:3;transition: opacity 10s linear;";
      document.body.appendChild(faceImg);
      faceImg.offsetHeight; // force repaint
      faceImg.style.opacity = 0.07;
      endAudio.play();

      await sleep(20000);
      document.body.innerHTML = '';
    }
  </script>
</body>
</html>
