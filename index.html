<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CONFESSION-LOG_0173</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 2em;
      background-color: black;
      color: #00ffee;
      font-family: 'VT323', monospace;
      font-size: 1.4em;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: left;
    }

    img {
      width: 320px;
      height: auto;
      margin-bottom: 2em;
      image-rendering: pixelated;
    }

    #output {
      white-space: pre-wrap;
      max-width: 800px;
      line-height: 1.6;
    }

    .quote {
      color: #ff66cc;
    }

    .glitch-end {
      font-size: 3em;
      color: #ff0055;
      text-align: center;
      margin-top: 2em;
      animation: glitch-end 0.4s infinite;
      display: none;
      white-space: pre-wrap;
    }

    @keyframes glitch-end {
      0% {
        transform: translate(0);
        text-shadow: 2px 0 red, -2px 0 blue;
      }
      20% {
        transform: translate(-3px, 2px);
        text-shadow: -2px 0 red, 2px 0 blue;
      }
      40% {
        transform: translate(3px, -1px);
        text-shadow: 2px 2px red, -2px -2px blue;
      }
      60% {
        transform: translate(-1px, 1px);
        text-shadow: -1px -1px red, 1px 1px blue;
      }
      80% {
        transform: translate(2px, -3px);
        text-shadow: 0 0 red, 0 0 blue;
      }
      100% {
        transform: translate(0);
        text-shadow: 2px 0 red, -2px 0 blue;
      }
    }

    @keyframes screenFlicker {
      0% { opacity: 1; }
      5% { opacity: 0.7; }
      10% { opacity: 1; }
      15% { opacity: 0.6; }
      20% { opacity: 1; }
      100% { opacity: 1; }
    }

    .flicker {
      animation: screenFlicker 2s infinite;
    }
  </style>
</head>
<body>
  <img src="giphy.gif" alt="Glitch gif">
  <div id="output" class="flicker"></div>
  <div id="glitchEnd" class="glitch-end">░░░ WE SEE YOU ░░░</div>
  <script>
    const text = `CONFESSION-LOG_0173 :: ACCESS GRANTED  
SYSTEM MESSAGE: ERROR_173: CONFESSION CORRUPTED  

Parsing soul fragment...  

[IN LUMEN VERITAS]  
. . .  

██ Data stream unstable ██  

Salvation Attempt: FAILED  

SUBJECT 0173: <span class="quote">“I prayed. No one answered.”</span>  
SUBJECT 0173: <span class="quote">“I heard laughter in the static.”</span>  

Faith checksum: NULL  

> SYSTEM RESPONSE:  
     ░░░ WE SEE YOU ░░░`;

    const output = document.getElementById('output');
    const glitchEnd = document.getElementById('glitchEnd');

    let i = 0;
    function typeText() {
      if (i < text.length) {
        const char = text[i];
        output.innerHTML += char;

        if (char === '.') {
          setTimeout(typeText, 200);
        } else if (char === '\n') {
          setTimeout(typeText, 300);
        } else {
          setTimeout(typeText, Math.random() * 40 + 20);
        }
        i++;
      } else {
        // после таймаута появляется глитч-надпись
        setTimeout(() => {
          glitchEnd.style.display = 'block';
        }, 1000);
      }
    }

    window.onload = typeText;
  </script>
</body>
</html>
