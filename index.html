<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CONFESSION-LOG_0173</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'VT323', monospace;
      margin: 0;
      overflow: hidden;
      user-select: none;
    }
    .screen {
      border: 2px solid white;
      width: 80%;
      max-width: 800px;
      margin: 100px auto;
      padding: 20px;
      position: relative;
      min-height: 200px;
      box-sizing: border-box;
    }
    .start-btn {
      border: 2px solid white;
      padding: 10px 20px;
      display: inline-block;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .fuchsia {
      color: fuchsia;
    }
    .glitch {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .glitch img {
      width: 100%;
      height: auto;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .shake {
      animation: shake 0.5s infinite;
    }
    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(1px, -1px); }
      50% { transform: translate(-1px, 1px); }
      75% { transform: translate(1px, 1px); }
      100% { transform: translate(-1px, -1px); }
    }
  </style>
</head>
<body>
  <div class="screen" id="screen">
    <div class="start-btn" id="startBtn">Click to start...</div>
  </div>
  <div class="glitch" id="glitch">
    <img src="vhs-glitch.gif" alt="glitch" />
  </div>
  <script>
    const screen = document.getElementById("screen");
    const startBtn = document.getElementById("startBtn");
    const glitch = document.getElementById("glitch");

    const delay = (ms) => new Promise(res => setTimeout(res, ms));

    const typeLine = async (text, slow = false) => {
      let line = document.createElement("div");
      screen.appendChild(line);
      for (let i = 0; i < text.length; i++) {
        line.innerHTML += text[i];
        await delay(slow ? 100 : 60); // был 80, стал медленнее
      }
      return line;
    };

    const glitchFlash = async () => {
      glitch.style.display = 'flex';
      await delay(120);
      glitch.style.display = 'none';
    };

    const startSequence = async () => {
      startBtn.classList.add("hidden");
      await typeLine(">> CONFESSION-LOG_0173 :: ACCESS GRANTED");
      await typeLine(">> SYSTEM MESSAGE: ERROR_173: CONFESSION CORRUPTED");
      await delay(400);
      await typeLine(">>  ");
      await delay(300);
      await typeLine(">> Parsing soul fragment...");
      await delay(800);
      await typeLine(">>  ");
      await typeLine(">> [IN LUMEN VERITAS]");
      await delay(1000);
      await typeLine("."); await delay(1000);
      screen.lastChild.innerHTML = ". ."; await delay(1000);
      screen.lastChild.innerHTML = ". . ."; await delay(1000);
      screen.lastChild.innerHTML = "."; await delay(1000);
      screen.lastChild.innerHTML = ". ."; await delay(1000);
      screen.lastChild.innerHTML = ". . ."; await delay(1000);
      await delay(800);
      await typeLine(">>  ");
      await typeLine(">> ██ Data stream unstable ██");
      await delay(1000);
      await typeLine(">>  ");
      await typeLine(">> Salvation Attempt: FAILED");
      await delay(1000);
      await typeLine(">>  ");
      await delay(500);
      await typeLine(">> SUBJECT 0173: <span class='fuchsia'>“I prayed. No one answered.”</span>", true);
      await delay(2000);
      await typeLine(">> SUBJECT 0173: <span class='fuchsia'>“I heard laughter in the static.”</span>", true);
      await delay(1000);
      await typeLine(">>  ");
      await delay(500);
      await typeLine(">> Faith checksum: NULL");
      await delay(1000);
      await glitchFlash();
      screen.innerHTML = "";
      await delay(1000);
      await typeLine(">>  ");
      await typeLine(">> > SYSTEM RESPONSE:");
      await delay(7000);
      const weSeeYou = document.createElement("div");
      weSeeYou.innerText = "░░░ WE SEE YOU ░░░";
      weSeeYou.style.color = "red";
      weSeeYou.style.fontSize = "2em";
      weSeeYou.classList.add("shake");
      screen.appendChild(weSeeYou);
      await delay(5000);
      for (let i = 0; i < 30; i++) {
        let clone = weSeeYou.cloneNode(true);
        clone.style.position = 'absolute';
        clone.style.top = `${Math.random() * 100}%`;
        clone.style.left = `${Math.random() * 100}%`;
        clone.style.fontSize = `${1 + Math.random() * 1.5}em`;
        screen.appendChild(clone);
        await delay(50);
      }
      await delay(2000);
      screen.innerHTML = "";
    };

    startBtn.addEventListener("click", startSequence);
  </script>
</body>
</html>
