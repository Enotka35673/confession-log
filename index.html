<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CONFESSION-LOG_0173</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'VT323', monospace;
      overflow: hidden;
      height: 100vh;
    }

    .screen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .console {
      border: 2px solid white;
      padding: 2rem;
      width: 80vw;
      height: 60vh;
      max-width: 800px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .start-button {
      border: 2px solid white;
      padding: 1rem 2rem;
      cursor: pointer;
      font-size: 1.5rem;
    }

    .hidden { display: none; }

    #text-output {
      white-space: pre-wrap;
      font-size: 1.25rem;
      line-height: 1.6;
    }

    .fuchsia {
      color: fuchsia;
    }

    .red {
      color: red;
    }

    .glitch {
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-1px, 1px); }
      40% { transform: translate(-1px, -1px); }
      60% { transform: translate(1px, 1px); }
      80% { transform: translate(1px, -1px); }
      100% { transform: translate(0); }
    }

    .floating {
      animation: float 5s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
    }

    .gif-container img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 1rem auto 0 auto;
    }
  </style>
</head>
<body>
  <div class="screen">
    <div class="console floating">
      <div id="starter">
        <div class="start-button" onclick="startExperience()">Click to start...</div>
      </div>
      <div id="text-output" class="hidden"></div>
    </div>
  </div>

  <script>
    const output = document.getElementById('text-output');
    const starter = document.getElementById('starter');

    const sleep = (ms) => new Promise(r => setTimeout(r, ms));

    async function typeText(text, delay = 70, className = '') {
      if (className) output.innerHTML += `<span class="${className}">`;
      for (let i = 0; i < text.length; i++) {
        output.innerHTML += text[i];
        if (text[i] === '.' && text[i+1] === '.' && text[i+2] === '.') {
          await slowDots();
          i += 2;
        } else {
          await sleep(delay);
        }
      }
      if (className) output.innerHTML += `</span>`;
      output.innerHTML += "\n";
    }

    async function slowDots() {
      for (let i = 0; i < 2; i++) {
        output.innerHTML += '.';
        await sleep(1000);
      }
      output.innerHTML = output.innerHTML.slice(0, -2);
      await sleep(1000);
      for (let i = 0; i < 2; i++) {
        output.innerHTML += '.';
        await sleep(1000);
      }
    }

    async function startExperience() {
      starter.classList.add('hidden');
      output.classList.remove('hidden');

      await typeText(">> CONFESSION-LOG_0173 :: ACCESS GRANTED");
      await typeText(">> SYSTEM MESSAGE: ERROR_173: CONFESSION CORRUPTED");
      await typeText(">>  ");
      await typeText(">> Parsing soul fragment...");
      await typeText(">>  ");
      await typeText(">> [IN LUMEN VERITAS]");
      await typeText(">> . . .");
      await typeText(">>  ");
      await typeText(">> ██ Data stream unstable ██");
      await typeText(">>  ");
      await typeText(">> Salvation Attempt: FAILED");

      await sleep(1000);
      output.innerHTML = "";

      await sleep(1000);
      await typeText(">> SUBJECT 0173: ", 40);
      await typeText("\“I prayed. No one answered.\”", 120, 'fuchsia');
      await sleep(2000);
      await typeText(">> SUBJECT 0173: ", 40);
      await typeText("\“I heard laughter in the static.\”", 120, 'fuchsia');
      await typeText(">>  ");
      await typeText(">> Faith checksum: NULL");

      const img = document.createElement('img');
      img.src = 'giphy.gif';
      document.querySelector('.console').appendChild(img);
    }
  </script>
</body>
</html>
